<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Form</title>
    <link rel="stylesheet" href="../css/bookFromStyle.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Book Information Form</h2>
      <form>
        <div class="form-group">
          <label for="bookName">Book Name:</label>
          <input type="text" id="bookName" name="bookName" />
          <span id="bookNameSpan" class="removeValidation"></span>
        </div>
        <div class="form-group">
          <label for="publishDate">Publish Date:</label>
          <input type="date" id="publishDate" name="publishDate" />
          <span id="publishDateSpan" class="removeValidation"></span>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" />
          <span id="priceSpan" class="removeValidation"></span>
        </div>
        <div class="form-group">
          <label for="authorName">Book Author:</label>
          <input type="text" id="authorName" name="author" />
          <span id="authorNameSpan" class="removeValidation"></span>
        </div>
        <div class="form-group">
          <label for="authorEmail">Author Email:</label>
          <input type="email" id="authorEmail" name="authorEmail" />
          <span id="authorEmailSpan" class="removeValidation"></span>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="../js/booksFrom.js" type="module"></script>
  </body>
</html>
