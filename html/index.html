<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/indexStyle.css" />
  </head>

  <body>
    <div class="form-container">
      <h2>Book Count Form</h2>
      <form method="get" action="booksForm.html" onsubmit="sendBooksNum(event)">
        <div class="form-group">
          <label>How Many Books?</label>
          <input
            type="text"
            placeholder="Enter Books No."
            id="txt-inpt"
            name="noBooks"
          />
          <span class="removeValidation"></span>
        </div>
        <div class="form-group">
          <input type="submit" value="OK" />
        </div>
      </form>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
